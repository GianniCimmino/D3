<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
    />
    <title>Card Pinterest</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <img
          src="https://www.rainews.it/resizegd/768x-/dl/img/2022/05/29/1653823152586_abrainridingarocketship.jpg"
          alt=""
        />
        <div class="background-image"></div>
        <div class="card-header">
          <span class="item bg-red"> SAVE </span>
        </div>
        <div class="card-footer">
          <span class="item">
            <i class="fas fa-arrow-up-right-from-square"></i>&nbsp;go to
            reference...
          </span>
          <span class="item circle">
            <i class="fas fa-upload" aria-hidden="true"></i>
          </span>
          <span class="item circle">
            <i class="fas fa-ellipsis"></i>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
